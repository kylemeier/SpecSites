<!DOCTYPE html>
<html lang='en'>
<head>
	<meta charset='UTF-8'>
	<title>Parallax</title>
	<meta name='viewport' content='width=device-width, initial-scale=1.0, minimal-ui'>
	<!-- minimal-ui will throw an error unless you're using mobile safari. expalanation here http://darkblue.sdf.org/weblog/ios-7-dot-1-mobile-safari-minimal-ui.html -->
	<link rel='stylesheet' href='css/reset.css'>
	<link rel='stylesheet' href='css/style.css' >
</head>
<body>
	<div class='container'>
		<div class='container-inner'>
			<div class='background'></div>
			<section id='intro' class='wrapper'>
				<h1 class = 'first-line'>Hey there.</h1>
				<h2 class = 'second-line'>How are you?</h2>
			</section>
			<section id='second-section' class='wrapper'>
				<div class = 'square item-1'></div>
				<div class = 'triangle-small item-2'></div>
				<div class = 'triangle-small item-3'></div>
				<div class = 'triangle-medium item-4'></div>
				<div class = 'triangle-medium item-5'></div>
				<div class = 'triangle-large item-6'></div>	
				<div class = 'triangle-large item-7'></div>					
			</section>
			<section id='third-section' class='wrapper'>
				<h1 class = '5-line'>Hey</h1>
				<h2 class = '6-line'>Another section</h2>
			</section>
		</div>
	</div>
	<script src='js/jquery.js'></script>
	<script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.1/jquery.min.js"></script>
	<script src="js/script.js"></script>
</body>
